<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact book</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./index.js" defer></script>
</head>
<body>
<h1 class="blue">Contact book</h1>
<table>
    <thead>
    <tr>
        <th class="green">Name</th>
        <th class="green">Surname</th>
        <th class="green">Phone number</th>
        <th class="green">Actions</th>
    </tr>
    </thead>
    <tbody id="bodyContact">
    </tbody>
    <tfoot>
    <tr>
        <td><label>
            <input id="inpName" type="text">
        </label></td>
        <td><label>
            <input id="inpSurname" type="text">
        </label></td>
        <td><label>
            <input id="inpPhone" type="text">
        </label></td>
        <td>
            <button id="btnAddContact" type="submit">Add contact</button>
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
